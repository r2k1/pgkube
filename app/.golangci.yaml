run:
  timeout: 3m
linters:
  presets:
    - error
    - bugs
    - metalinter
    - performance
    - complexity
    - unused
  disable:
    - goerr113
    - scopelint
    - funlen
    - deadcode
    - revive
linters-settings:
  wrapcheck:
    ignorePackageGlobs:
      - github.com/r2k1/pgkube/*
  gocritic:
    disabled-checks:
      - commentFormatting
issues:
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - cyclop
        - wrapcheck
        - maintidx
