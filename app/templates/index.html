<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
<table>
    <thead>
        <tr>
            {{ range .Columns }}
            <th>{{ . }}</th>
            {{ end }}
        </tr>
    </thead>
    <tbody>
        {{range .Rows}}
        <tr>
            {{ range .}}
                <td>{{.}}</td>
            {{ end }}
        </tr>
        {{end}}
    </tbody>
</table>
<h3>SQL Query</h3>
<textarea>
{{ .SQLQuery }}

{{ range .SQLQueryArgs }}
{{ . }}
{{ end }}
</textarea>

</body>
</html>
